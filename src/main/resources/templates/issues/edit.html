<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit Issue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #333;
		}

		body {
			background-image: url("https://st2.depositphotos.com/1427101/7225/i/380/depositphotos_72250023-stock-photo-red-code.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			position: relative;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			z-index: 0;
		}

		.container {
			position: relative;
			max-width: 650px;
			margin: 4rem auto;
			padding: 2rem;
			z-index: 1;
		}

		.card {
			background: #ffffff;
			border-radius: 12px;
			box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
			padding: 2rem;
		}

		h2 {
			margin-bottom: 1.5rem;
			font-size: 1.8rem;
			text-align: center;
			color: #222;
		}

		.form-group {
			margin-bottom: 1.2rem;
		}

		.form-group label {
			display: block;
			margin-bottom: 0.4rem;
			font-weight: bold;
			color: #444;
		}

		.form-control {
			width: 100%;
			padding: 0.6rem 0.75rem;
			font-size: 1rem;
			border: 1px solid #ccc;
			border-radius: 6px;
			transition: border-color 0.2s ease;
		}

		.form-control:focus {
			border-color: rgb(255, 255, 255);
			outline: none;
			box-shadow: 0 0 0 3px rgb(0, 0, 0);
		}

		.btn {
			display: inline-block;
			padding: 0.6rem 1.2rem;
			border-radius: 6px;
			text-decoration: none;
			font-weight: 600;
			font-size: 1rem;
			cursor: pointer;
			transition: background-color 0.2s ease, transform 0.1s ease;
			margin-top: 0.5rem;
			border: none;
		}

		.btn-primary {
			background-color: rgb(0, 0, 0);
			color: white;
		}

		.btn-primary:hover {
			background-color: rgb(128, 128, 128);
			color: rgb(0, 0, 0);
			transform: scale(1.03);
		}

		.btn-secondary {
			background-color: rgb(0, 0, 0);
			color: white;
			margin-left: 0.5rem;
		}

		.btn-secondary:hover {
			background-color: rgb(128, 128, 128);
			color: rgb(0, 0, 0);
			transform: scale(1.03);
		}

		@media (max-width: 768px) {
			.card {
				padding: 1.5rem;
			}

			h2 {
				font-size: 1.5rem;
			}
		}
	</style>
</head>

<body>
	<div class="overlay"></div>

	<div class="container">
		<div class="card">
			<h2>Edit Issue</h2>
			<form th:action="@{'/issues/update/' + ${issue.id}}" th:object="${issue}" method="post">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" type="text" th:field="*{title}" class="form-control" required />
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" th:field="*{description}" class="form-control" rows="4"
						required></textarea>
				</div>
				<div class="form-group">
					<label for="status">Status</label>
					<select id="status" th:field="*{status}" class="form-control">
						<option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Update</button>
				<a th:href="@{/issues}" class="btn btn-secondary">Cancel</a>
			</form>
		</div>
	</div>
</body>

</html>
